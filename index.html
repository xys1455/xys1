<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Put your description here.">
    <title>第二页</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #water{
        margin-top: 200px;
        width: 300px;
        height: 300px;
        border: 1px solid #000;
        border-radius: 68% 32% 70% 30% / 30% 30% 70% 70% ;
        box-shadow: inset 10px 20px 30px rgba(0,0,0,0.5),
                    10px 10px 20px rgba(0,0,0,0.3),
                    15px 15px 30px rgba(0,0,0,0.5),
                    inset -10px -10px 15px rgba(255,255,255,0.8);
        animation: action 3s linear infinite alternate;
      }
      #water::after{
        content: "";
        width: 20px;
        height: 20px;
        position: absolute;
        top: 240px;
        left: 48%;
        background-color: rgba(255,255,255,0.8);
        border-radius: 46% 54% 65% 35% / 57% 68% 32% 43% ;
      }
      #water::before{
        content: "";
        width: 10px;
        height: 10px;
        position: absolute;
        top: 265px;
        left: 46%;
        background-color: rgba(255,255,255,0.8);
        border-radius: 41% 59% 33% 67% / 67% 52% 48% 33%  ;
      }
      @keyframes action{
        25%{
          border-radius: 30% 70% 22% 78% / 79% 24% 76% 21% ;
        }
        50%{
          border-radius: 54% 46% 38% 62% / 62% 51% 49% 38% ;
        }
        100%{
          border-radius: 76% 24% 69% 31% / 36% 72% 28% 64% ;
        }
      }
      .bottle{
        margin: auto;
        width: 300px;
        height: 300px;
        background-color: #ffffff1a;
        border-radius: 50%;
        position: relative;
        animation: animate linear 3s infinite;
        transform-origin: bottom center;
      }
      @keyframes animate {
        0%{
          transform: rotate();
        }
        25%{
          transform: rotate(15deg);
        }
        50%{
          transform: rotate();
        }
        75%{
          transform: rotate(-15deg);
        }
        100%{
          transform: rotate();
          filter: hue-rotate(360deg);
        }
      }
      .bottle::before{
        display: block;
        content: "";
        width: 150px;
        height: 60px;
        border-radius: 70%;
        background-color: #505250;
        position: absolute;
        left: 50%;
        top: -5px;
        transform: translate(-50%);
        box-shadow: 0 10px 5px black;
      }
      .w{
        background-color: #41c1fb;
        position: absolute;
        left: 10px;
        top: 50%;
        right: 10px;
        bottom: 5px;
        border-bottom-left-radius: 150px;
        border-bottom-right-radius: 150px;
        animation: animates linear 3s infinite;
        transform-origin: top center;
        filter: drop-shadow(0 0 80px #41c1fb);
      }
      @keyframes animates {
        0%{
          transform: rotate();
        }
        25%{
          transform: rotate(-15deg);
        }
        50%{
          transform: rotate();
        }
        75%{
          transform: rotate(15deg);
        }
        100%{
          transform: rotate();
        }
      }
      .w::before{
        display: block;
        content: "";
        width: 100%;
        height: 20px;
        background: #0da2e7;
        border-radius: 50%;
        position: absolute;
        top: -10px;
      }
      .wrapper{
      display: flex;
      flex-direction: column;
      height: 100vh;
      }
      .box{
          flex: 1;
          position: relative;
          transition: 0.5s ease;
      }
        .box-y{
            background-color: yellow;
        }
        .box-p{
            background-color: pink;
        }
        .box-g{
            background-color: green;
        }
        .box:hover,
        .box:active,
        .box:focus{
            flex: 3;
        }
        .box:hover .title,
        .box:active .title,
        .box:focus .title{
            transform: translate(-50%, -50%) rotate(0);
            color: #fff;
            font-size: 6rem;
            letter-spacing: 20px;
        }
        .box .title{
            font-family: "one";
            font-size: 5rem;
            letter-spacing: 10px;
            left: 50%;
            margin: 0;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: 0.5s ease;
        }
        @media screen and (min-width: 1000px) {
            .box .title{
                transform: translate(-50%, -50%) rotate(90deg);
            }
            .box:hover .title,
        .box:active .title,
        .box:focus .title{
            transform: translate(-50%, -50%) scale(1.25);
            }
            .wrapper{
                flex-direction: row;
            }
        }
        .bounceBall{
            width: 350px;
            height: 300px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-direction: column;
        }
        .ball{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(#e55,#b00);
            animation: move 500ms infinite alternate;
        }
        @keyframes move{
            from{
                transform: translateY(0);
            }
            to{
                transform: translateY(-350px);
            }
        }
        .shadow{
            margin-top: -30px;
            width: 150px;
            height: 40px;
            background-color: black;
            border-radius: 100%;
            animation: shadowMove 500ms infinite alternate;
        }
        @keyframes shadowMove{
            from{
                opacity: .2;
                transform: scale(0.75);
            }
            to{
                opacity: .05;
                transform: scale(1);
            }
        }
        .b{
            width: 300px;
            height: 300px;
            position: relative;
            margin: auto;
            animation: animatess 4s linear infinite;
            transform-style: preserve-3d;
        }
        @keyframes animatess {
            0%{
                transform: rotateX(-30deg) rotateY(0deg);
            }
            100%{
                transform: rotateX(-30deg) rotateY(360deg);
            }
        }
        .top{
            width: 100%;
            height: 100%;
            background: #051515;
            transform: rotateX(90deg) translateZ(150px);
            transform-style: preserve-3d;
        }
        .top::after{
            display: block;
            content: "";
            width: 100%;
            height: 100%;
            background: red;transform: translateZ(-350px);    
            filter: blur(20px);
            box-shadow: 0 0 120px 50px red;
        }
        .b .content{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
        }
        .b .content span{
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(#051515,red);
            transform: rotateY(calc(90deg * var(--i))) translateZ(150px);
        }
        .btn img{
            width: 25px;
            margin-right: 10px;
        }
        .btn{
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-size: 16px;
            font-weight: 500;
            padding: 15px 40px;
            background: linear-gradient(135deg,#ff590f,#ff27a4);
            color: #fff;
            border-radius: 8px;
            border: 0;
            outline: 0;
            display: flex;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0,0,0,0.25);
            animation: bounce 0.5s cubic-bezier(0.8,0,1,1) infinite
            alternate;
        }
        @keyframes bounce {
            100%{
                margin-top: 30px;
            }
        }
        .q{
            width: 500px;
            height: 300px;
            margin: 50px auto;
            background: linear-gradient(
                to left bottom, transparent 50%,
                rgba(0,0,0,0.6) 0
            ) no-repeat 100% 0 / 3em 3em,
            linear-gradient(225deg, transparent 2.1em, #58a 0);
        }
    </style>
</head>
<body>
  <div  style="width: 100vw;height: 100vh;display: flex;justify-content: center;background-color: #00a8ff;">
    <div id="water"></div>
  </div>
  <div style="background-color: rgb(20, 19, 19);display: flex;height: 100vh;width: 100vw;">
    <div class="bottle">
      <div class="w"></div>
    </div>
  </div>
  <div class="wrapper">
        <div class="box box-y">
            <h2 class="title">1</h2>
        </div>
        <div class="box box-p">
            <h2 class="title">2</h2>
        </div>
        <div class="box box-g">
            <h2 class="title">3</h2>
        </div>
    </div>
    <div style="width: 100vw;height: 100vh;display: flex;justify-content: center;align-items: center;">
      <div class="bounceBall">
        <div class="ball"></div>
        <div class="shadow"></div>
      </div>
    </div>
        <div style="width: 100%;height: 100vh;background-color: black;display: flex;flex-direction: column;">
      <div class="b">
        <div class="top"></div>
        <div class="content">
          <span style="--i:0"></span>
          <span style="--i:1"></span>
          <span style="--i:2"></span>
          <span style="--i:3"></span>
        </div>
      </div>
    </div>
    <div style="background-color: #f3f2ff;width: 100vw;height: 100vh;">
        <button class="btn">
        <img src="download-icon.png">Download
    </button>
    </div>
    <div class="q"></div>
</body>
</html>
