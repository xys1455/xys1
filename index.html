<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>第二页</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #water {
      margin-top: 200px;
      width: 300px;
      height: 300px;
      border: 1px solid #000;
      border-radius: 68% 32% 70% 30% / 30% 30% 70% 70%;
      box-shadow: inset 10px 20px 30px rgba(0, 0, 0, 0.5),
        10px 10px 20px rgba(0, 0, 0, 0.3), 15px 15px 30px rgba(0, 0, 0, 0.5),
        inset -10px -10px 15px rgba(255, 255, 255, 0.8);
      animation: action 3s linear infinite alternate;
    }

    #water::after {
      content: "";
      width: 20px;
      height: 20px;
      position: relative;
      top: 240px;
      left: 48%;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 46% 54% 65% 35% / 57% 68% 32% 43%;
    }

    #water::before {
      content: "";
      width: 10px;
      height: 10px;
      position: relative;
      top: 265px;
      left: 46%;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 41% 59% 33% 67% / 67% 52% 48% 33%;
    }

    @keyframes action {
      25% {
        border-radius: 30% 70% 22% 78% / 79% 24% 76% 21%;
      }

      50% {
        border-radius: 54% 46% 38% 62% / 62% 51% 49% 38%;
      }

      100% {
        border-radius: 76% 24% 69% 31% / 36% 72% 28% 64%;
      }
    }

    .bottle {
      margin: auto;
      width: 300px;
      height: 300px;
      background-color: #ffffff1a;
      border-radius: 50%;
      position: relative;
      animation: animate linear 3s infinite;
      transform-origin: bottom center;
    }

    @keyframes animate {
      0% {
        transform: rotate();
      }

      25% {
        transform: rotate(15deg);
      }

      50% {
        transform: rotate();
      }

      75% {
        transform: rotate(-15deg);
      }

      100% {
        transform: rotate();
        filter: hue-rotate(360deg);
      }
    }

    .bottle::before {
      display: block;
      content: "";
      width: 150px;
      height: 60px;
      border-radius: 70%;
      background-color: #505250;
      position: absolute;
      left: 50%;
      top: -5px;
      transform: translate(-50%);
      box-shadow: 0 10px 5px black;
    }

    .w {
      background-color: #41c1fb;
      position: absolute;
      left: 10px;
      top: 50%;
      right: 10px;
      bottom: 5px;
      border-bottom-left-radius: 150px;
      border-bottom-right-radius: 150px;
      animation: animates linear 3s infinite;
      transform-origin: top center;
      filter: drop-shadow(0 0 80px #41c1fb);
    }

    @keyframes animates {
      0% {
        transform: rotate();
      }

      25% {
        transform: rotate(-15deg);
      }

      50% {
        transform: rotate();
      }

      75% {
        transform: rotate(15deg);
      }

      100% {
        transform: rotate();
      }
    }

    .w::before {
      display: block;
      content: "";
      width: 100%;
      height: 20px;
      background: #0da2e7;
      border-radius: 50%;
      position: absolute;
      top: -10px;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .box {
      flex: 1;
      position: relative;
      transition: 0.5s ease;
    }

    .box-y {
      background-color: yellow;
    }

    .box-p {
      background-color: pink;
    }

    .box-g {
      background-color: green;
    }

    .box:hover,
    .box:active,
    .box:focus {
      flex: 3;
    }

    .box:hover .title,
    .box:active .title,
    .box:focus .title {
      transform: translate(-50%, -50%) rotate(0);
      color: #fff;
      font-size: 6rem;
      letter-spacing: 20px;
    }

    .box .title {
      font-family: "one";
      font-size: 5rem;
      letter-spacing: 10px;
      left: 50%;
      margin: 0;
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: 0.5s ease;
    }

    @media screen and (min-width: 1000px) {
      .box .title {
        transform: translate(-50%, -50%) rotate(90deg);
      }

      .box:hover .title,
      .box:active .title,
      .box:focus .title {
        transform: translate(-50%, -50%) scale(1.25);
      }

      .wrapper {
        flex-direction: row;
      }
    }

    .bounceBall {
      width: 350px;
      height: 300px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      flex-direction: column;
    }

    .ball {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(#e55, #b00);
      animation: move 500ms infinite alternate;
    }

    @keyframes move {
      from {
        transform: translateY(0);
      }

      to {
        transform: translateY(-350px);
      }
    }

    .shadow {
      margin-top: -30px;
      width: 150px;
      height: 40px;
      background-color: black;
      border-radius: 100%;
      animation: shadowMove 500ms infinite alternate;
    }

    @keyframes shadowMove {
      from {
        opacity: 0.2;
        transform: scale(0.75);
      }

      to {
        opacity: 0.05;
        transform: scale(1);
      }
    }

    .b {
      width: 300px;
      height: 300px;
      position: relative;
      margin: auto;
      animation: animatess 4s linear infinite;
      transform-style: preserve-3d;
    }

    @keyframes animatess {
      0% {
        transform: rotateX(-30deg) rotateY(0deg);
      }

      100% {
        transform: rotateX(-30deg) rotateY(360deg);
      }
    }

    .top {
      width: 100%;
      height: 100%;
      background: #051515;
      transform: rotateX(90deg) translateZ(150px);
      transform-style: preserve-3d;
    }

    .top::after {
      display: block;
      content: "";
      width: 100%;
      height: 100%;
      background: red;
      transform: translateZ(-350px);
      filter: blur(20px);
      box-shadow: 0 0 120px 50px red;
    }

    .b .content {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transform-style: preserve-3d;
    }

    .b .content span {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(#051515, red);
      transform: rotateY(calc(90deg * var(--i))) translateZ(150px);
    }

    .btn img {
      width: 25px;
      margin-right: 10px;
    }

    .btn {
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      font-weight: 500;
      padding: 15px 40px;
      background: linear-gradient(135deg, #ff590f, #ff27a4);
      color: #fff;
      border-radius: 8px;
      border: 0;
      outline: 0;
      display: flex;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.25);
      animation: bounce 0.5s cubic-bezier(0.8, 0, 1, 1) infinite alternate;
    }

    @keyframes bounce {
      100% {
        margin-top: 30px;
      }
    }

    .q {
      width: 500px;
      height: 300px;
      margin: 50px auto;
      background: linear-gradient(to left bottom,
          transparent 50%,
          rgba(0, 0, 0, 0.6) 0) no-repeat 100% 0 / 3em 3em,
        linear-gradient(225deg, transparent 2.1em, #58a 0);
    }

    .middle {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      text-align: center;
    }

    .bt {
      display: inline-block;
      width: 90px;
      height: 90px;
      background: #f1f1f1;
      margin: 10px;
      border-radius: 30%;
      box-shadow: 0 5px 15px -5px #00000070;
      color: #3498db;
      overflow: hidden;
      position: relative;
    }

    .bt i {
      line-height: 90px;
      font-size: 26px;
      transition: 0.2 linear;
    }

    .bt:hover i {
      transform: scale(1.3);
      color: #f1f1f1;
    }

    .bt::before {
      content: "";
      position: absolute;
      width: 120%;
      height: 120%;
      background: #3498db;
      transform: rotate(45deg);
      left: -110%;
      top: 90%;
    }

    .bt:hover::before {
      animation: aaa 0.7s 1;
      top: -10%;
      left: -10%;
    }

    @keyframes aaa {
      0% {
        left: -110%;
        top: 90%;
      }

      50% {
        left: 10%;
        top: -30%;
      }

      100% {
        top: -10%;
        left: -10%;
      }
    }

    .text {
      font-size: 60px;
      color: #f1f1f1;
      font-weight: 900;
      position: relative;
    }

    .text::after {
      content: "";
      position: relative;
      width: 36px;
      height: 14px;
      background-color: #e74c3c;
      border-radius: 10px;
      bottom: -14px;
      left: -150px;
      animation: trans 0.5s linear infinite;
      opacity: 0;
    }

    @keyframes trans {
      20% {
        opacity: 1;
      }

      80% {
        opacity: 1;
      }

      100% {
        left: calc(180px);
      }
    }

    .text span {
      display: inline-block;
      animation: wave 1s linear infinite;
    }

    .text span:nth-child(2) {
      animation-delay: 200ms;
    }

    .text span:nth-child(3) {
      animation-delay: 400ms;
    }

    .text span:nth-child(4) {
      animation-delay: 600ms;
    }

    @keyframes wave {
      50% {
        transform: translateY(-32px);
      }
    }

    :root {
      /* 魔方整体背景色 */
      --bg: #000;
      /* 魔方六面的颜色 */
      --c1: #f5e7a1;
      --c2: skyblue;
      --c3: #fff;
      --c4: #97d497;
      --c5: #801a1a;
      --c6: orange;
      /* 魔方小块的宽高 */
      --w: 30px;
      /* 魔方小块之间的间距 */
      --gap: 8px;
      /* 魔方整个的宽高 */
      --allW: calc(3 * var(--w) + 4 * var(--gap));
    }

    .container {
      width: var(--allW);
      height: var(--allW);
      /* 保留3d效果 */
      transform-style: preserve-3d;
      /* 三维透视效果 */
      perspective: 900px;
    }

    .container-box {
      position: relative;
      width: 100%;
      height: 100%;
      /* 保留3d效果 */
      transform-style: preserve-3d;
      /* 添加旋转动画 */
      animation: rotate 5s infinite alternate;
    }

    @keyframes rotate {
      0% {
        transform: rotateZ(0deg) rotateX(0deg) rotateY(0deg);
      }

      15% {
        transform: rotateZ(45deg) rotateX(45deg) rotateY(45deg);
      }

      30% {
        transform: rotateZ(45deg) rotateX(90deg) rotateY(90deg);
      }

      45% {
        transform: rotateZ(45deg) rotateX(135deg) rotateY(135deg);
      }

      60% {
        transform: rotateZ(45deg) rotateX(90deg) rotateY(180deg);
      }

      75% {
        transform: rotateZ(45deg) rotateX(45deg) rotateY(225deg);
      }

      100% {
        transform: rotateZ(45deg) rotateX(0deg) rotateY(270deg);
      }
    }

    .cube-side {
      width: 100%;
      height: 100%;
      position: absolute;
      background: var(--bg);
      border-radius: 7px;
      padding: var(--gap);
      /* 背面元素是否可见 */
      backface-visibility: hidden;
    }

    .cube-grid {
      width: var(--w);
      height: var(--w);
      border-radius: calc(var(--w) / 5);
      /* 定义color色值 */
      color: var(--c);
      /*  currentColor取决于当前color的色值*/
      background: currentColor;
      /* 添加box-shadow,展示剩余宫格 */
      box-shadow: calc(var(--w) + var(--gap)) 0 0 currentColor,
        calc(var(--w) * 2 + var(--gap) * 2) 0 currentColor,
        0 calc(var(--w) + var(--gap)) currentColor,
        calc(var(--w) + var(--gap)) calc(var(--w) + var(--gap)) currentColor,
        calc(var(--w) * 2 + var(--gap) * 2) calc(var(--w) + var(--gap)) currentColor,
        0 calc(var(--w) * 2 + var(--gap) * 2) currentColor,
        calc(var(--w) + var(--gap)) calc(var(--w) * 2 + var(--gap) * 2) currentColor,
        calc(var(--w) * 2 + var(--gap) * 2) calc(var(--w) * 2 + var(--gap) * 2) currentColor;
    }

    .side-back {
      transform: rotateX(-180deg) translateZ(calc(var(--allW) / 2));
    }

    .side-right {
      transform: rotateY(90deg) translateZ(calc(var(--allW) / 2));
    }

    .side-left {
      transform: rotateY(-90deg) translateZ(calc(var(--allW) / 2));
    }

    .side-top {
      transform: rotateX(90deg) translateZ(calc(var(--allW) / 2));
    }

    .side-bottom {
      transform: rotateX(-90deg) translateZ(calc(var(--allW) / 2));
    }

    .side-front {
      transform: translateZ(calc(var(--allW) / 2));
    }

    .contents {
      margin: auto;
      color: #fff;
      font-size: 70px;
      font-weight: bolder;
      position: relative;
    }

    .contents::before {
      content: "HTML CSS JAVESCRIPT";
      color: #06ee99;
      position: absolute;
      left: 0;
      top: 0;
      width: 50px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 5px solid #06ee99;
      animation: one 8s linear infinite;
      filter: drop-shadow(0 0 50px #06ee99);
    }

    @keyframes one {
      0% {
        width: 0;
      }

      100% {
        width: 100%;
      }
    }

    .scalable {
      background-color: skyblue;
      position: relative;
      min-width: 200px;
    }

    .scalable .contentss {
      padding-right: 34px;
    }

    .scalable .contentss img {
      display: block;
      width: 100%;
      margin: auto;
    }

    .contentss {
      padding: 20px;
    }

    .main {
      background-color: deepskyblue;
      flex: 1;
      min-width: 200px;
    }

    .main .contentss {
      padding-right: 34px;
    }

    .main .contentss img {
      display: block;
      width: 100%;
      margin: auto;
    }

    .scalable .separator {
      width: 14px;
      height: 100%;
      background-color: #fff;
      box-shadow: 0 0 2px rgba(0, 0, 0, 0.35);
      position: absolute;
      top: 0;
      right: 0;
      cursor: col-resize;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scalable .separator i {
      width: 2px;
      height: 14px;
      display: inline-block;
      background-color: #e9e9e9;
      margin: 0 1px;
    }

    one {
      width: 200px;
      height: 200px;
      background: red;
      transform: rotate(225deg);
      animation: saltyfish 0.2s linear infinite;

      position: relative;
    }

    one::before {
      content: "";
      position: absolute;
      width: 200px;
      height: 200px;
      background: red;

      border-radius: 50%;
      transform: translateX(100px);
    }

    one::after {
      content: "";
      position: absolute;
      width: 200px;
      height: 200px;
      background: red;
      border-radius: 50%;
      transform: translateY(100px);
    }

    @keyframes saltyfish {
      to {
        transform: scale(1.2) rotate(225deg);
      }

      end {
        transform: scale(1.3) rotate(225deg);
      }
    }

    .neon {
      color: #fff;
      border: 4px solid #fff;
      padding: 30px 70px;
      width: fit-content;
      font-size: 50px;
      font-weight: 400;
      font-style: italic;
      transition: text-shadow 0.5s, box-shadow 0.5s;
    }

    .neon:hover {
      text-shadow: -2px -2px 10px #fff,
        2px 2px 10px #fff,
        0 0 20px #f10,
        0 0 40px #f10,
        0 0 60px #f10,
        0 0 80px #f10,
        0 0 100px #f10;

      box-shadow: 0 0 5px #fff,
        inset 0 5px #fff,
        0 0 20px #08f,
        inset 0 20px #08f,
        0 0 40px #fff,
        inset 0 40px #fff;
    }

    .img {
      display: block;
    }

    #main {
      width: 500px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
    }

    #mirror {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid #fff;
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
    }

    #mirror img {
      position: absolute;
    }
  </style>
</head>

<body>
  <div style="height: 100vh">
    <two style="
          width: 200px;
          height: 200px;
          background-color: red;
          border-radius: 15px;
          box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.7);
          position: absolute;
          top: 300px;

      <a style="display: flex; justify-content: center">第三页</a>

  <script>
    let oDiv = document.querySelector("two");
    let flag = false;
    oDiv.addEventListener("mousedown", (e) => {
      flag = true;
      let x = e.offsetX;
      let y = e.offsetY;
      document.addEventListener("mousemove", (e) => {
        let two_h = window.innerHeight - oDiv.offsetHeight;
        let two_w = window.innerWidth - oDiv.offsetWidth;
        let two_left = e.clientX - x;
        let two_top = e.clientY - y;
        two_top = Math.min(Math.max(0, two_top), two_h);
        two_left = Math.min(Math.max(0, two_left), two_w);
        if (flag) {
          oDiv.style.top = two_top + "px";
          oDiv.style.left = two_left + "px";
        }
      });
    });

    oDiv.addEventListener("mouseup", () => {
      flag = false;
    });
  </script>

  <script>
    let startX, startWidth;
    let $ = (tag) => document.querySelector(tag);

    let getWidth = () => {
      return parseInt(window.getComputedStyle($(".scalable")).width);
    };

    startWidth = localStorage.getItem("s_width") || getWidth();
    $(".scalable").style.width = startWidth + "px";

    let startDrag = (e) => {
      startX = e.clientX;
      startWidth = getWidth();

      document.documentElement.addEventListener("mousemove", onDrag);
      document.documentElement.addEventListener("mouseup", stopDrag);
    };
    $(".separator").addEventListener("mousedown", startDrag);

    let onDrag = (e) => {
      let newWidth = e.clientX - startX + startWidth;
      $(".scalable").style.width = newWidth + "px";
    };
    let stopDrag = () => {
      localStorage.setItem("s_width", getWidth());
      document.documentElement.removeEventListener("mousemove", onDrag);
      document.documentElement.removeEventListener("mouseup", stopDrag);
    };
  </script>

    let oMain = document.querySelector('#main');

    oMain.addEventListener('mousemove', e => {
      let x_left = e.clientX - oMain.offsetLeft;
      let y_top = e.clientY - oMain.offsetTop + 1 + 'px';

      oMirror.style.left = x_left - oMirror.offsetWidth / 2 + 'px';
