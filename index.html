<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Put your description here.">
    <title>第二页</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        background-color: #00a8ff;
      }
      #water{
        margin-top: 200px;
        width: 300px;
        height: 300px;
        border: 1px solid #000;
        border-radius: 68% 32% 70% 30% / 30% 30% 70% 70% ;
        box-shadow: inset 10px 20px 30px rgba(0,0,0,0.5),
                    10px 10px 20px rgba(0,0,0,0.3),
                    15px 15px 30px rgba(0,0,0,0.5),
                    inset -10px -10px 15px rgba(255,255,255,0.8);
        animation: action 3s linear infinite alternate;
      }
      #water::after{
        content: "";
        width: 20px;
        height: 20px;
        position: absolute;
        top: 240px;
        left: 48%;
        background-color: rgba(255,255,255,0.8);
        border-radius: 46% 54% 65% 35% / 57% 68% 32% 43% ;
      }
      #water::before{
        content: "";
        width: 10px;
        height: 10px;
        position: absolute;
        top: 265px;
        left: 46%;
        background-color: rgba(255,255,255,0.8);
        border-radius: 41% 59% 33% 67% / 67% 52% 48% 33%  ;
      }
      @keyframes action{
        25%{
          border-radius: 30% 70% 22% 78% / 79% 24% 76% 21% ;
        }
        50%{
          border-radius: 54% 46% 38% 62% / 62% 51% 49% 38% ;
        }
        100%{
          border-radius: 76% 24% 69% 31% / 36% 72% 28% 64% ;
        }
      }
    </style>
</head>
<body>
    <div style="display: block;">
      <b>你好</b>
      <p>这是第二页</p>
    </div>
    <div id="water"></div>
</body>
</html>
